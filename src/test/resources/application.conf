db {
  host = ${TEST_DB_HOST}
  port = ${TEST_DB_PORT}
  name = ${TEST_DB_NAME}
  user = ${TEST_DB_USER}
  password = ${TEST_DB_PASSWORD}
}

postgres = {
  dataSourceClassName = org.postgresql.ds.PGSimpleDataSource
  maximumPoolSize = 8

  dataSource = {
    databaseName = ${db.name}
    user         = ${db.user}
    password     = ${db.password}
    portNumber   = ${db.port}
    serverName   = ${db.host}
  }
}
