version: v1.0
name: ZIO Realworld Example App

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
          - sem-version scala 2.12.10
      jobs:
        - name: Lint
          commands:
            - sbt fmtCheck
  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - sem-version scala 2.12.10
      jobs:
        - name: Test
          commands:
            - sbt test
